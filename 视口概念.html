<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="./three.js"></script>
</head>
<body>

</body>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(100, 1.3, 30, 600);
    camera.position.set(200,300,400);
    camera.lookAt(0, 0, 0)

    var cube = new THREE.CubeGeometry(50,50,1,1);
    var material = new THREE.MeshBasicMaterial({
        color:0xff0000
    })
    var mesh = new THREE.Mesh(cube, material);
    scene.add(mesh)
    var w = window.innerWidth,
        h = window.innerHeight;

    var ambient = new THREE.AmbientLight(0xfffff);
    scene.add(ambient);
    var pointLight = new THREE.PointLight(0x505050,800);
    pointLight.position.set(0,0, 200);
    scene.add(pointLight)

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(w,h)
    renderer.setViewport(300,300,500,300)
    document.body.appendChild(renderer.domElement);
    
    var gridHelper = new THREE.GridHelper(1000, 50, 0x0000ff, 0x808080);
    scene.add(gridHelper);

    function draw(){
        renderer.render(scene, camera);
        requestAnimationFrame(draw)
    }
    draw();

    document.addEventListener('mousewheel',function(e){
        console.log(e,e.wheelDelta);
    })
</script>
</html>
